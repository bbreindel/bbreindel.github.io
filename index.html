<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<html>
<head>
<link rel="stylesheet" type="text/css" href="http://www.williambreindel.com/jquery.fullPage.min.css" />
</head>
<body>
	<nav class="menu" role="navigation" style="background-color:grey; width:100%; height:50px; position:fixed; top:0px;">
	this is a menu
	</nav>
<div id="fullpage">
  <div  class="section" style="background-color:red; height:1200px;"><h2>This is a test</h2></div>
  <div  class="section" style="background-color:brown; height:1200px;"><h2>This is a test</h2></div>
  <div  class="section" style="background-color:blue; height:1200px;"><h2>This is a test</h2></div>
  <div  class="section" style="background-color:green; height:1200px;"><h2>This is a test</h2></div>
  <div  class="section" style="background-color:teal; height:1200px;"><h2>This is a test</h2></div>
  <div  class="section" style="background-color:tan; height:1200px;"><h2>This is a test</h2></div>
	
	</div>
</body>
	<script type="text/javascript" src="http://www.williambreindel.com/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.williambreindel.com/jquery.easing.min.js"></script>
	<script type="text/javascript" src="http://www.williambreindel.com/jquery.slimscroll.min.js"></script>
	<script type="text/javascript" src="http://www.williambreindel.com/jquery.fullPage.min.js"></script>
	<script type="text/javascript" src="http://www.williambreindel.com/webflow.055c1ac13.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#fullpage').fullpage({
        verticalCentered: true,
        resize : true,
        scrollingSpeed: 700,
        easing: 'easeInOutCubic',
        menu: false,
        navigation: true,
        navigationPosition: 'right',
        slidesNavigation: true,
        slidesNavPosition: 'bottom',
        loopBottom: false,
        loopTop: false,
        loopHorizontal: true,
        autoScrolling: true,
        scrollOverflow: true,
        css3: false,
        paddingTop: '3em',
        paddingBottom: '10px',
        normalScrollElements: '#element1, .element2',
        normalScrollElementTouchThreshold: 5,
        keyboardScrolling: true,
        touchSensitivity: 15,
        continuousVertical: false,
        animateAnchor: true,
        sectionSelector: '.section',
        slideSelector: '.slide',

        //events
        onLeave: function(index, nextIndex, direction){},
        afterRender: function(){},
        afterResize: function(){},
        afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
        onSlideLeave: function(anchorLink, index, slideIndex, direction){}
    });
});
</script>
</html>
